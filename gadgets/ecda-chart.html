<dom-module id="ecda-chart">


    <template>


        <link rel="import" href="">

        <paper-material>
            <div>{{canvasJson.gadgetType }}</div>
        </paper-material>


    </template>

        Polymer({
            is: 'ecda-chart',
            properties: {
                canvasJson: {

            }
        });
